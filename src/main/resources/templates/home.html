<!DOCTYPE html>
<html>

<head th:replace="~{/Fragments/head :: head}"></head>

<body class="sub_page">
  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="~{/Fragments/header :: header}"></header>
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container">
        <div class="posts" th:each="post : ${posts}">
            <h3><a th:href="@{'/post/'+ ${post.id}}" th:text="${post.title}"></a></h3>
            <h5 th:text="'Author: ' + ${post.account.lastname} + ' | CreateAt: ' + ${#temporals.format(post.createAt,'yyyy-MM-dd HH:mm')}"></h5>
            <h5 th:if="${post.updateAt}"  th:text="'UpdateAt: ' + ${#temporals.format(post.updateAt,'yyyy-MM-dd HH:mm')}"></h5>
            <p th:utext="${post.body}"></p>
           </hr>
         </div>
    </div>
  </section>

  <!-- end about section -->

  <footer th:replace="~{/Fragments/footer :: footer}"></footer>
</body>

</html>
