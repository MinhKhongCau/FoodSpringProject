<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/Fragments/head :: head}" xmlns:th="http://www.thymeleaf.org"></head>

<body>

    <div class="hero_area">
        <div class="bg-box">
            <img src="images/nav-bg.jpg" alt="">
        </div>
        <header th:replace="~{/Fragments/header :: header}"></header>
    </div>
    <!-- login section -->
    <section class="book_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>
                    Change password
                </h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container mb-3">
                        <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
                        <form action="#" method="post" th:action="@{/change-password}" th:object="${account}">
                            <input id="id" name="id" type="hidden" class="form-control" th:field="*{id}"/>
                            <div>
                                <input id="password" name="password" th:field="*{password}" type="password" class="form-control" placeholder="Password" required/>
                            </div>
                            <div>
                                <input id="password_confirm" name="password_confirm" type="password" class="form-control" placeholder="Confirm password" oninput="check(this)" required/>
                            </div>
                            <script language="javascript" type="text/javascript">
                                function check (input) {
                                    if (input.value != document.getElementById('password').value) {
                                        input.setCustomValidity('Password must be matching !!!');
                                    } else {
                                        input.setCustomValidity('');
                                    }
                                }
                            </script>
                            <button type="submit">
                                Change password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- end login section -->

    <!-- end client section -->

    <footer th:replace="~{/Fragments/footer :: footer}">
</body>

</html>
