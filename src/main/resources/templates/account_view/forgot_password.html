<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/Fragments/head :: head}" xmlns:th="http://www.thymeleaf.org"></head>

<body>

    <div class="hero_area">
        <div class="bg-box">
            <img src="images/nav-bg.jpg" alt="">
        </div>
        <header th:replace="~{/Fragments/header :: header}"></header>
    </div>
    <!-- login section -->
    <section class="book_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>
                    Forgot password
                </h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container mb-3">
                        <p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
                        <p th:if="${message}" class="alert alert-success" role="alert">Email was send</p>
                        <form action="#" method="post" th:action="@{/forgot-password}">
                            <div>
                                <input id="email" name="email" type="email" class="form-control"
                                    placeholder="Your email" required />
                            </div>
                            <button type="submit">
                                Send email
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- end login section -->

    <!-- end client section -->

    <footer th:replace="~{/Fragments/footer :: footer}">
</body>

</html>
