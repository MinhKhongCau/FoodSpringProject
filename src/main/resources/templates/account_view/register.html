<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{/Fragments/head :: head}"></head>

<body>

  <div class="hero_area">
    <header th:replace="~{/Fragments/header :: header}"></header>
  </div>
  <!-- Register section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Register account
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
            <form action="#" method="post" th:action="@{/register}" th:object="${account}">
              <div>
                <div th:if="${#fields.hasErrors('email')}" th:error="*{email}" class="alert alert-danger" role="alert">Email error</div>
                <input id="email" name="email" type="email" class="form-control" placeholder="Your email" th:field="*{email}"/>
              </div>
              <div>
                <div th:error="*{password}" th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">Password error</div>
                <input id="password" name="password" type="password" class="form-control" placeholder="Your password" th:field="*{password}"/>
              </div>
              <div>
                <div th:error="*{firstname}" th:if="${#fields.hasErrors('firstname')}" class="alert alert-danger" role="alert">Firstname error</div>
                <input id="firstname" name="firstname" type="text" class="form-control" placeholder="Your firstname" th:field="*{firstname}"/>
              </div>
              <div>
                <input id="lastname" name="lastname" type="text" class="form-control" placeholder="Your lastname" th:field="*{lastname}"/>
              </div>
              <div>
                <input id="age" name="age" type="number" class="form-control" min="0" value="*{age}"/>
              </div>
              <div>
                <input id="birthdate" name="birthdate" type="date" class="form-control" placeholder="Your birthdate" value="*{birthdate}"/>
              </div>
              <div>
                <select class="form-select form-control" aria-label="Default select example" name="gender">
                  <option th:if="${account.gender}" value="${account.gender}" th:text="${account.gender}"></option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
              <div class="btn_box">
                <button type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end register section -->

  <!-- end client section -->

  <footer th:replace="~{/Fragments/footer :: footer}">
</body>

</html>
